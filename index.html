<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="app.js"></script>
    <title>CRC-Aplicación</title>
</head>

<body>

<div class="mt-5 mb-3 container text-center" id="contenedor1">

    <h1 class="mb-5 text-primary">Cálculo del código de redundancia cíclica</h1>

<div class="row align-items-center">

    <div class="mb-4 col-sm-6">
    <label for="trama" class="form-label">Ingrese el mensaje o trama en binario:</label>
    <input type="text" id="trama" class="form-control" placeholder="mensaje" required>
    </div>


    <div class="mb-4 col-sm-6">
    <label for="polinomio" class="form-label">Ingrese el polinomio en binario:</label>
    <input type="text" id="polinomio" class="form-control" placeholder="polinomio divisor" required>
    </div>

<div>
    <button class="btn btn-outline-primary" id="btn" type="submit">Calcular</button>
</div>

</div>

</div>

    <div class="mt-5 container text-center" id="contenedor2">

    <h5 id="encabezadoBitsDeInformacion" class="text-primary"></h5>
    <p id="bitsDeInformacion" class="fw-semibold"></p>
    
    <h5 id="encabezadoBitsDeComprobacion" class="text-primary"></h5>
    <p id="bitsDeComprobacion" class="fw-semibold"></p>
    <p id="numBits" class="fw-semibold"></p>
    
    <h5 id="encabezadoPalabraDeCodigo" class="text-primary"></h5>
    <p id="palabraDeCodigo" class="fw-semibold"></p>

</div>

</body>

</html>
